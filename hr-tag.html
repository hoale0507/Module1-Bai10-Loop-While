<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo thẻ Hr</title>
</head>
<body>
<hr width = "10%">
<script>
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }

    document.write("<button>submit</button>");
</script>
</body>
</html>
